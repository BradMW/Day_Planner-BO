    <header class="jumbotron">
  <div class="container text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>
  </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      <div class="container myContainer">
        <div class="row">
          <div class="col-sm-4">10 am</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 10am"></textarea>
          <button class="saveBtn">save</button>
        </div>
        <div class="row">
          <div class="col-sm-4">11 am</div>

        <div class="row">
          <div class="col-sm-4">1 pm</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 1pm"></textarea>

        </div>
        <div class="row">
          <div class="col-sm-4">2 pm</div>

          <textarea class="txtinput 2pm"></textarea>

        </div>
        <div class="row">
          <div class="col-sm-4">3 pm</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 3pm"></textarea>

        </div>
        <div class="row">

        <div class="row">

        <div class="row">
          <div class="col-sm-4">6 pm</div>

          <textarea class="txtinput 6pm"></textarea>
          <button class="saveBtn">save</button>
        </div>
        <div class="row">
          <div class="col-sm-4">7 pm</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 7pm"></textarea>
          <button class="saveBtn">save</button>
        </div>
        <div class="row">
          <div class="col-sm-4">8 pm</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 8pm"></textarea>
          <button class="saveBtn">save</button>
        </div>
        <div class="row">
          <div class="col-sm-4">9 pm</div>
          <div class="col-sm-8">---</div>
          <textarea class="txtinput 9pm"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div class="modal myModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">What's todays event?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Modal body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
